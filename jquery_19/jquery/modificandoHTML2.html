<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #02</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='div3'>3</div>
    <p class='numero'>4</p>
    <p class='numero'>5</p>

    <script>
        //div 1
        $('#div1').append(', 2')
        $('#div1').prepend('0, ')

        $('<span>, 3</span>').appendTo('#div1')
        $('<span>-1, </span>').prependTo('#div1')


        //div 2
        $('#div2').before('<p>antes 2 </p>')
        $('#div2').after('<p>depois 2 </p>')

        //div 3
        $('<p>Antes do 3</p>').insertBefore('#div3')
        $('<p>Depois do 3</p>').insertAfter('#div3')


        //wrap = envolver
        // $('p.numero').wrap('<div>')

        $('p.numero').wrapAll('<div id="div4">')
        //vai juntar todos os que selecionou e botar em só uma div

        $('#div4').empty()//vai limpar o conteudo mas a div ainda existe

        $('#div3, #div4').prev().remove()

        // $('<div>Substituto</div>').replaceAll('body > p') //todos os paragrafos que estão no body
        // $('body > p').replaceWith('<div>ReplaceWith</div>')

        //funcao muito parecido com o wrap mas tenho mais flexibilidade, colocar o conteudo dele mesmo dentro da div
        $('body > p').replaceWith(function () {
            return $('<div>').html($(this).html())
        })


    </script>
</body>
