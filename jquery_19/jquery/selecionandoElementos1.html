<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Selecionando Elementos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        .negrito {
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Selecionando Elementos #01</h1>
    <div>
        <p>Parágrafo
            <span class='negrito'>dentro span</span>
        </p>
    </div>
    <div>
        <ul id='feira'>
            <li>Arroz</li>
            <li wm-obrigatorio>Feijão</li>
            <li class='opcional'>Carne</li>
            <li class='opcional'>Ovo</li>
        </ul>
    </div>
    <form>
        <input type='text' name='texto' placeholder="texto">
        <input type='password' name='senha' id="senha" placeholder="senha">
        <input type='checkbox' name='check1'>
        <input type='radio' name='radio1'>
        <input type='file' name='arquivo'>
    </form>

    <script>
        $('#feira').addClass('destaque').removeClass('destaque')
        $('li').addClass('destaque')
        $('[wm-obrigatorio]').removeClass('destaque') //remove destaque feijao
        $('li.opcional').removeClass('destaque')
        $('div p span').addClass('destaque') //nao precisa ser em sequencia

        //exclusivos do jquery
        $('li:first').css('border', '1px solid white') //primeiro
        $('li:odd').css('border', '1px solid orange') //impares
        $('li:gt(1)').css('border', '1px solid blue') //maior que 1
        $('li:not(:last)').css('font-size', ' 2.0em') //todos menos o ultimo
        $('li:contains("r")').css('background-color', 'black')

        //Formularios
        $('form *').hide()
        $('form :text').show()
        $('#senha').show()
        $('form :checkbox').show()
        $('form :radio').show()
        $('form :file').show()



    </script>
</body>
