<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Binding</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>

<body class="exercicio">

    <div id="app">
        <!-- nao funciona -->
        <p><a href="{{ link }}">Link-1</a></p>

        <!-- as 2 formas funcionam: -->
        <p><a v-bind:href="link">Link-2</a></p>
        <p><a :href="link">Link-3</a></p>

        <p>
            <input type="text" v-model="nome"><br>
            <span>{{nome}}</span>
        </p>




    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                nome: "Maria",
                link: "https://github.com/RoniDeringer",
            },
            //watch Ã© como se fosse um change, toda vez q eu mudar o "nome" 
            // ele vai chamar a funcao do mesmo nome do watch
            watch: {
                nome(novoValor) {
                    console.log(novoValor.toUpperCase())
                }
            }
        })
    </script>
</body>

</html>
